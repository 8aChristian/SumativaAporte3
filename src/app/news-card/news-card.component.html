<ion-card>
  <ion-card-content>
    <ion-grid>
      <ion-row *ngFor="let row of rows">
        <ng-container *ngFor="let col of row">
          <ion-col size-lg="4" size-md="6" size="12">
            <ion-card>
              <ion-card-header>
                <ion-card-title>{{ col.title }}</ion-card-title>
              </ion-card-header>
              <ion-card-content>
                <ion-img [src]="col.image" [alt]="col.title" *ngIf="col.image" class="news-image"></ion-img>
                <div *ngIf="col.description">{{ col.description }}</div>
              </ion-card-content>
            </ion-card>
          </ion-col>
        </ng-container>
      </ion-row>
    </ion-grid>
  </ion-card-content>
</ion-card>
